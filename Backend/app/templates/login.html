<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - AdamChat</title>
  <!-- Referência ao CSS armazenado na pasta static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <!-- Se houver mensagem de erro, exibe -->
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <!-- O formulário envia os dados para a rota de login definida no blueprint -->
    <form action="{{ url_for('auth_bp.login') }}" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="register">
      <p>Não possui conta? <a href="{{ url_for('auth_bp.register') }}">Registrar-se</a></p>
    </div>
  </div>
</body>
</html>
