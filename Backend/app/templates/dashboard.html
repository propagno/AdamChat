<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA - AdamChat</title>
    <!-- Bootstrap via CDN para estilo rápido -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message strong {
            display: block;
        }
        .logout-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="chat-header">
            <h2>Chat da Alana, Adam e Bruce</h2>
            <p>Usuário: {{ email }}</p>
            <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-danger logout-button">Logout</a>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="user_message">Mensagem:</label>
                <input type="text" class="form-control" id="user_message" name="user_message" placeholder="Digite sua mensagem">
            </div>
            <div class="form-group">
                <label for="api_selection">Escolha a API:</label>
                <select class="form-control" id="api_selection" name="api_selection">
                    <option value="gemini">Gemini</option>
                    <option value="outra_api">Outra API</option>
                    <option value="chatgpt">Chat GPT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="audio_file">Anexar arquivo de áudio:</label>
                <input type="file" class="form-control" id="audio_file" name="audio_file" accept="audio/*">
            </div>
            <div class="form-group">
                <label for="video_file">Anexar arquivo de vídeo:</label>
                <input type="file" class="form-control" id="video_file" name="video_file" accept="video/*">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if user_message and bot_response %}
            <div class="chat-message mt-3">
                <strong>Você:</strong> {{ user_message }}
            </div>
            <div class="chat-message">
                <strong>Bot:</strong> {{ bot_response }}
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
